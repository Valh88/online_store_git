<!DOCTYPE html>
{% extends 'base.html' %}
{% load static %}
<html>
<body class="Site">
{% block content %}
  <div class="Middle Middle_top">
    <div class="Middle-top">
      <div class="wrap">
        <div class="Middle-header">
          <h1 class="Middle-title">Оплата
          </h1>
          <ul class="breadcrumbs Middle-breadcrumbs">
            <li class="breadcrumbs-item"><a href="{% url 'index' %}">home</a>
            </li>
            <li class="breadcrumbs-item breadcrumbs-item_current"><span>Оплата</span>
            </li>
          </ul>
        </div>
      </div>
    </div>
    <div class="Section">
      <div class="wrap">
        <form class="form Payment" action="{% url 'pay' %}" method="post">{% csrf_token %}
          <div class="Payment-card">
            <div class="form-group">
              <label class="form-label">Номер карты
              </label>
              {{ form.num_card }}
            </div>
            {{ form.order }}
          </div>
          <button class="Payment-pay" type="submit"><p class="btn btn_primary">Оплатить</p>
          </button>
        </form>
      </div>
    </div>
  </div>
{% endblock %}
</body></html>
